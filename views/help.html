<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="chrome-bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="options.css"/>
		<script src="global.js"></script>
        <script src="help.js"></script>
        <style>
        .chrome-bootstrap .about-container {
            display: -webkit-box;
            margin-top: 15px;
            -webkit-box-align: center;
        }
        .chrome-bootstrap .description-container {
            -webkit-margin-start: 10px;
        }
        .chrome-bootstrap .help-container {
            margin-top: 16px;
        }
        .chrome-bootstrap .version-container {
            margin-top: 30px;
        }
        .chrome-bootstrap .product-container {
            line-height: 1.8em;
            margin-top: 200px;
        }
        </style>
    </head>
    <body class="chrome-bootstrap">
		<div class="frame subframe">
            <header>
                <h1>Help</h1>
            </header>
            <div class="content">
                <div>
                    <div class="about-container">
                        <img src="../graph/32.png" width=32 height=32>
                        <div class="description-container">
                            <h2>PyaxelWS</h2>
                            <span id="product-description"></span>
                        </div>
                    </div>
                    <div class="help-container"></div>
                    <div class="version-container">
						<span>Version </span>
						<span id="product-version"></span>
                    </div>
                    <div class="product-container"></div>
                </div>
            </div>
		</div>
    </body>
</html>
